<section class="communication" id="contacts">
  <div class="container">
    <h2 class="title communication__title">Контактна інформація</h2>
    <div class="communication__box">
      <div class="communication__left">
        <div class="communication__text">
          <p>
            Зв'яжіться з нами за допомогою наведених нижче контактів або
            надішліть запит для зворотнього звязку.
          </p>
        </div>
        <ul class="communication__list">
          <li class="communication__item">
            <a class="communication__link communication__link--location" href="">Ukraine, Lviv 118 Roksoliana
              Street;</a>
          </li>
          <li class="communication__item">
            <a class="communication__link communication__link--phone" href="">+38(098) 00 00 000</a>
          </li>
          <li class="communication__item">
            <a class="communication__link communication__link--email" href="">loft.shoponline@gmail.com</a>
          </li>
        </ul>
        <ul class="communication__media">
          <li class="communication__media-item">
            <a class="communication__media-link communication__media-link--instagram" href=""></a>
          </li>
          <li class="communication__media-item">
            <a class="communication__media-link communication__media-link--telegram" href=""></a>
          </li>
        </ul>
      </div>
      <form class="communication-form" name="communicationForm">
        <div class="communication-form__data">
          <div class="communication-form__group">
            <label class="sr-only" for="name">П.І.Б для замовлення.</label>
            <input class="communication-form__input" type="name" name="name" id="name" placeholder="П.І.Б">
            <span class="communication-form__msg form-msg">123123</span>
          </div>
          <div class="communication-form__group">
            <label class="sr-only" for="phone">Поле для введення номера телефону</label>
            <input class="communication-form__input" type="phone" name="phone" id="phone" placeholder="Телефон">
            <span class="communication-form__msg form-msg">123123</span>
          </div>
        </div>
        <div class="communication-form__group">
          <textarea class="communication-form__textarea" name="description" id="" cols="20" rows="5" placeholder="Опис"></textarea>
        </div>
        <button class="communication-form__btn btn" type="submit">ЗАЛИШИТИ ЗАЯВКУ</button>
      </form>
    </div>
  </div>
</section>
