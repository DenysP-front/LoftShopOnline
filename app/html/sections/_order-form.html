<section class="order-form">
  <div class="container">
    <h2 class="title order-form__title ">оформлення ЗАМОВЛЕННЯ</h2>

    <form class="" name="orderForm">
      <div class="order-form__inner">
        <h3 class="order-form__category">Персональні дані:</h3>

        <div class="order-form__box">
          <div class="order-form__group">
            <label class="sr-only" for="fullName">П.І.Б для замовлення.</label>
            <input class="order-form__input" name="fullName" id="fullName" type="text" placeholder="П.І.Б" />
            <span class="order-form__msg"></span>
          </div>
          <div class="order-form__group">
            <label class="sr-only" for="phone">Поле для введення номера телефону</label>
            <input class="order-form__input" name="phone" id="phone" type="phone" placeholder="Телефон*" />
            <span class="order-form__msg"></span>
          </div>
        </div>

        <h3 class="order-form__category">Способи доставки:</h3>

        <div class="order-form__box order-form__box--delivery">
          <div class="order-form__group">
            <label class="order-form__label" for="postType">Доставка Укр. Поштою</label>
            <input class="order-form__radio" name="postType" id="postType" type="radio" />
          </div>
          <div class="order-form__group">
            <label class="order-form__label" for="postType">Доставка Новою Поштою</label>
            <input class="order-form__radio" name="postType" id="postType" type="radio" checked />
          </div>
        </div>

        <div class="order-form__box">
          <div class="order-form__group">
            <label class="sr-only" for="city">Місто доставки</label>
            <input class="order-form__input" name="city" id="city" type="text" placeholder="Місто" />
            <span class="order-form__msg"></span>
          </div>
          <div class="order-form__group js-changeText">
            <label class="sr-only" for="office">Номер Відділення або Індекс Укр Пошти</label>
            <input class="order-form__input" name="office" id="office" type="text"
              placeholder=" Адресса / Поштове відділення" />
            <span class="order-form__msg"></span>
          </div>
        </div>

        <h3 class="order-form__category">Cпособи оплати:</h3>

        <div class="order-form__box order-form__box--payment">
          <div class="order-form__group">
            <label class="order-form__label" for="paymentType">Кредитні та дебетові картки</label>
            <input class="order-form__radio" name="paymentType" id="paymentType" type="radio" />
          </div>
          <div class="order-form__group">
            <label class="order-form__label" for="paymentType">Доставка Новою Поштою</label>
            <input class="order-form__radio" name="paymentType" id="paymentType" type="radio" />
          </div>
          <div class="order-form__group">
            <label class="order-form__label" for="paymentType">Електронні платіжні системи</label>
            <input class="order-form__radio" name="paymentType" id="paymentType" type="radio" />
          </div>
          <div class="order-form__group">
            <label class="order-form__label" for="paymentType">Оплата при отриманні (післяплата)</label>
            <input class="order-form__radio" name="paymentType" id="paymentType" type="radio" checked />
          </div>
        </div>

      </div>

      <div class="order-form__result">
        <h3 class="order-form__category">Підсумок:</h3>

        <span class="order-form__amount">Загальна сума:  ₴<span>20,215</span></span>
        <span class="order-form__goods"> Обрані товари: <span>3</span></span>

        <div class="order-form__group">
          <label class="order-form__label" for="details">Уточнити  деталі перед оформленням</label>
          <input class="order-form__radio" name="details" id="details" type="radio" checked />
        </div>

        <button class="btn order-form__submit" type="submit">ОФОРМИТИ ЗАМОЛЕННЯ</button>
        <span class="order-form__policy">Натискаючи на кнопку "ОФОРМИТИ замовлення", я приймаю умови політики конфіденційності.</span>
      
      </div>
    </form>




  </div>
</section>
